<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form</title>
    </head>
    <body>
         <form action="http://www.example.com/review.php" method="get">
            <fieldset>
                <legend>Your Details:</legend>
                    <label>Name: <input type="text" name="name" size="30" maxlength="100"></label>
                    <br>
                    <label>Email: <input type="email" name="email" size="30" maxlength="100"></label>
                    <br>
            </fieldset>
            <br>
            <fieldset>
                <legend>Your Review:</legend>
                    <br>
                    <label>How did you hear about us? 
                        <select>
                            <option value="volvo">Google</option>
                            <option value="saab">Facebook</option>
                            <option value="opel">Friend</option>
                            <option value="audi">Other</option>
                        </select>
                    </label>
                    <br>
                    <br>
                    <label>Would you visit again? 
                        <br>
                        <input type="radio" name="visitAnswer" value="yes"> Yes
                        <input type="radio" name="visitAnswer" value="no"> No
                        <input type="radio" name="visitAnswer" value="maybe"> Maybe
                    </label>
                    <br>
                    <br>
                    <label>Comments: 
                        <br>
                            <textarea rows="4" cols="50">
                            </textarea>
                    </label>
                    <br>
                    <br>
                    <label><input type="checkbox" name="signEmail" value="signEmail"> Sign me for Email updates</label>
                    <br>
                    <button>Submit Review</button>
            </fieldset>
        </form>
    </body>
</html>
